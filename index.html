<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <title>BuzzQuizz</title>
        <link rel="shortcut icon" href="css/images/buzzquizz.png" />
    </head>
    <body>
        <header><h1>BuzzQuizz</h1></header>
        <div class="conteiner">
            <div class="quizz-create hidden">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="criarQuizz()">Criar Quizz</button>
            </div>
            <div class="all-quizzes-user">
                <div class="div-tittle">
                    <h1>Seus Quizzes</h1>
                    <ion-icon
                        onclick="criarQuizz()"
                        class="add-quizz"
                        name="add-circle"
                    ></ion-icon>
                </div>
                <div class="quizzes-user">
                    <!-- <div class="quizz">
                        <img
                            src="./css/images/download.jpeg"
                            alt="Imagem Cumpade"
                        />
                        <p>
                            Eiiitaaa Mainhaaa!! Esse Lorem ipsum é só na
                            sacanageeem!! E que abundância meu irmão viuu!!
                        </p>
                    </div>
                    <div class="quizz">
                        <img
                            src="./css/images/download.jpeg"
                            alt="Imagem Cumpade"
                        />
                        <p>Assim você vai matar o papai</p>
                    </div> -->
                </div>
            </div>

            <div class="all-quizzes">
                <h1>Todos os Quizzes</h1>
                <div class="quizzes"></div>
            </div>
        </div>
        <div class="quizz-page hidden"></div>
        <div class="quizz-creator hidden">
            <div class="creator-page p1">
                <h1>Comece pelo começo</h1>
                <div class="creator-data">
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlur(this)"
                        type="text"
                        name="Título do seu quizz"
                        value="Título do seu quizz"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlur(this)"
                        type="text"
                        name="Url da imagem do seu quizz"
                        value="Url da imagem do seu quizz"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlur(this)"
                        type="text"
                        name="Quantidade de perguntas do quizz"
                        value="Quantidade de perguntas do quizz"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlur(this)"
                        type="text"
                        name="Quantidade de níveis do quizz"
                        value="Quantidade de níveis do quizz"
                    />
                </div>
                <button onclick="validacaoBasico()" class="botao-prosseguir">
                    Prosseguir pra criar perguntas
                </button>
            </div>
            <div class="creator-page p2 hidden">
                <h1>Crie suas perguntas</h1>
                <div class="fechado p1 hidden">
                    <h1>Pergunta 1</h1>
                    <ion-icon
                        onclick="abrirPergunta(this)"
                        name="create-outline"
                    ></ion-icon>
                </div>
                <div class="pergunta p1">
                    <h1>Pergunta 1</h1>
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Texto da pergunta 0"
                        value="Texto da pergunta"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Cor de fundo da pergunta 0"
                        value="Cor de fundo da pergunta"
                    />
                    <h1>Resposta correta</h1>
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Resposta correta 0"
                        value="Resposta correta"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="URL da imagem 0"
                        value="URL da imagem"
                    />
                    <h1>Respostas incorretas</h1>
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Resposta incorreta 1 0"
                        value="Resposta incorreta 1"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="URL da imagem 1 0"
                        value="URL da imagem 1"
                    />
                    <h1 class="hidden"></h1>
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Resposta incorreta 2 0"
                        value="Resposta incorreta 2"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="URL da imagem 2 0"
                        value="URL da imagem 2"
                    />
                    <h1 class="hidden"></h1>
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="Resposta incorreta 3 0"
                        value="Resposta incorreta 3"
                    />
                    <input
                        onfocus="getInputFocus(this)"
                        onblur="getInputBlurPerg(this)"
                        type="text"
                        name="URL da imagem 3 0"
                        value="URL da imagem 3"
                    />
                </div>
            </div>
            <div class="creator-page p3 hidden">
                <h1>Agora, decida os níveis</h1>
                <div class="fechado n1 hidden">
                    <h1>Nível 1</h1>
                    <ion-icon
                        onclick="abrirNivel(this)"
                        name="create-outline"
                    ></ion-icon>
                </div>
                <div class="creator-data nivel n1">
                    <h1>Nível 1</h1>
                    <input
                        type="text"
                        onblur="onblurNivel(this)"
                        name="Título do nível 0"
                        placeholder="Título do nível"
                        value=""
                    />
                    <input
                        type="text"
                        onblur="onblurNivel(this)"
                        name="% de acerto mínima 0"
                        placeholder="% de acerto mínima"
                        value=""
                    />
                    <input
                        type="text"
                        onblur="onblurNivel(this)"
                        name="URL da imagem do nível 0"
                        placeholder="URL da imagem do nível"
                        value=""
                    />
                    <input
                        type="text"
                        onblur="onblurNivel(this)"
                        name="Descrição do nível 0"
                        placeholder="Descrição do nível"
                        value=""
                    />
                </div>
            </div>
            <div class="creator-page p4 hidden">
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
